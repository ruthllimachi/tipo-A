<mat-toolbar>Signos Vitales</mat-toolbar>

<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">

    <div class="example-container mat-elevation-z8">
        <form [formGroup]="form" (ngSubmit)="buscar()">
            <mat-form-field>
                <input matInput placeholder="DNI" formControlName="dni">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Nombre Completo" formControlName="nombreCompleto">
            </mat-form-field>           

            <mat-form-field>
                <input matInput [matDatepicker]="picker" [max]="maxFecha" placeholder="Escoge una fecha"
                    formControlName="fechaConsulta">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Buscar</button>                                       
        </form>

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="idSigno">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.idSigno}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="paciente">
                <mat-header-cell *matHeaderCellDef> Paciente </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.paciente.nombres }} {{row.paciente.apellidos}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.fecha  | date: 'dd/MM/yyyy'}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="pulso">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo Respiratorio </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.ritmoRespiratorio}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="ritmoRespiratorio">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.pulso}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="temperatura">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.temperatura}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['edicion', row.idSigno]">Actualizar</button>
                    <button mat-button color="accent" (click)="eliminar(row.idSigno)">Eliminar</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">

            </mat-row>
        </mat-table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <br/>
    <button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/signo/nuevo'>
        <mat-icon>create</mat-icon>
    </button>
</div>
